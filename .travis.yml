language: ruby
rvm:
  - 2.3.5
sudo: false
env:
  global:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - MANAGER_REPO="github.com/jcayouette/example-manager-docs"
  - PUBLISHER_REPO="github.com/jcayouette/suse-publisher"
  - DIRECTORY="manager-docs"

  - secure: 
script: ruby test.rb
after_success:
  - cd ..
  - git clone git://github.com/jcayouette/suse-publisher
  - pwd
  - ls
  - cd example-manager-docs
  - pwd
  - ls
  - cp -R docs/manager-docs/ ../suse-publisher/docs/
  - cd ../suse-publisher/docs/
  - ls
  - cd ..
  - git status
  - git remote rm origin
  - git remote add origin https://jcayouette:@github.com/jcayouette/suse-publisher
  - git add .
  - git commit -m "New Commit from Travis"
  - git push --set-upstream origin master
